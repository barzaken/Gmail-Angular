<section class="email-edit">
    <div class="email-header">
        <span>{{email.subject.length ? email.subject : 'New Message' }}</span>
        <mat-icon (click)="closeModal()">close</mat-icon>
    </div>
    <form (submit)="$event.preventDefault();saveEmail()">
        <div class="email-info">
            <input type="text" name="to" [(ngModel)]="email.to" placeholder="To" />
            <input type="text" name="subject" [(ngModel)]="email.subject" placeholder="Subject" />
        </div>
        <div class="email-body">
            <textarea name="body" [(ngModel)]="email.body"></textarea>
        </div>
        <div class="email-actions">
            <button>{{emailEditState}}</button>
        </div>
    </form>
</section>
